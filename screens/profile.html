<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FAVICON -->
  <link rel="icon" type="image/jpg" href="../img/favicon.ico"/>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/index.css?12">
  <!-- GOOGLE ICONS -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700&display=swap" rel="stylesheet">
  <!-- TITLE -->
  <title>SMM MOBILE</title>
</head>
<body>
  <div id="phone-container">
    <section id="phone-header">
      <div class="toolbar">
        <div slot="3">
          <span class="material-symbols-outlined btn">
            stylus
          </span>
        </div>
      </div>
      <div class="title">Profile</div>
    </section>
    <section id="phone-body">

      <div class="profile-container">
        <section class="profile-info">

          <div class="top-info">
            <div class="profile-img-container">
              <img src="../img/profile-photo.webp" alt="">
              <div class="profile-edit-camera">
                <span class="material-symbols-outlined btn">photo_camera</span>
              </div>
            </div>
            <div class="profile-name-container">
              <h1 class="profile-name">Emma Phillips</h1>
              <span class="profile-email">emmaphillips@gmail.com</span>
            </div>
          </div>

          <div class="aditional-info">
            <div class="info-item">
              <span class="material-symbols-outlined">call</span>
              <span>+8 789 2641355</span>
            </div>
            <div class="info-item">
              <span class="material-symbols-outlined">pin_drop</span>
              <span>Carrera 56 con 14 Avda Libertador</span>
            </div>
          </div>

          <div class="profile-divider-boxes">

            <div class="profile-box">
              <div class="indicator">6</div>
              <label class="indicator-label">Casos Reportados</label>
            </div>

            <div class="profile-box">
              <div class="indicator">
                <div class="badge" color="danger"></div>
              </div>
              <label class="indicator-label">Vínculo con Social Media</label>
            </div>

          </div>

        </section>
        <section class="profile-actions">
          <div class="profile-action-item btn-flat">
            <span class="material-symbols-outlined">link</span>
            <span class="action-text">
              Vincular con Social Media
              <span class="badge" color="danger"></span>
            </span>
          </div>
          <div class="profile-action-item btn-flat">
            <span class="material-symbols-outlined">lock</span>
            <span class="action-text">Cambiar Contraseña</span>
          </div>
          <div class="profile-action-item btn-flat" color="danger">
            <span class="material-symbols-outlined">power_settings_new</span>
            <span class="action-text">Cerrar Sesión</span>
          </div>
        </section>
      </div>

    </section>
    <section id="phone-footer">
      <div class="footer-tabs-container">
        <a href="../index.html" class="footer-tab">
          <span class="material-symbols-outlined">history</span>
        </a>
        <div class="footer-tab active">
          <span class="material-symbols-outlined">person</span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
